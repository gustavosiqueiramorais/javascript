<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca de Valores</title>
</head>
<body>

    <h1>Busca de Valores</h1>

    <div class="conteudo">

        <label for="cadastro">Digite um numero:</label>

        <br>

        <label for="busca">Buscar um numero:</label>
        <input type="text" id="busca">
        <button id="buscar">Buscar</button>

        <div id="resposta">

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
