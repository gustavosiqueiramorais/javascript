<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador De Estoque</title>
</head>
<body>

    <header>
        <h1>Estoque</h1>
        <input type="text" id="busca" placeholder="Procurar Produtos">
    </header>

    <div class="manipulaçao">
        <h2>Novo Produto</h2>
        <input type="text" id="nome_produto" placeholder="Nome do Produto">
        <input type="number" id="qtdproduto" placeholder="Quantidade">
        <input type="number" id="preco" placeholder="Preço">
        <input type="text" id="descricao" placeholder="Descrição do Produto">

        <button id="btnsalvar">Salvar Produto</button>
        <button id="btnlista">Lista de Produtos</button>
        <button id="btnremover">Remover Produto</button>


    </div>


    <script src="script.js"></script>
</body>
</html>
