<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>Verificador de idade</header>
    <main>
            <div class="conteudo">
                <p>Ano nascimento: <input type="number" name="anonascimento" id="anonascimento"></p>
                <p>Sexo:</p> <input type="radio" id="sexom" name="sexo"> <label for="sexomasculino">Masculino</label>
                <input type="radio" id="sexof" name="sexo"> <label for="sexofeminino">Feminino</label>
                <p><input type="button" value="Verificar" id="botao"></p>
                <div id="resposta">

                </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
