<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div class="conteudo">
        <p>Digite a temperatura atual em Celsius</p>
        <input type="text"  id="temperatura">
        <br>
        <input type="radio" name="conversao" id="farenheit"> <label for="farenheit">Farenheit</label>
        <input type="radio" name="conversao" id="kelvin"> <label for="kelvin">Kelvin</label>
        <br>
        <button id="converter">Converter</button>
        <div id="resposta">

        </div>
    </div>

    <footer><p>Feito por Gustavo Siqueira</p></footer>

    <script src="script.js"></script>
</body>
</html>
